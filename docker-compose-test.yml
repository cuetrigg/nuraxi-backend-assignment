services:
  db:
    image: postgres:17
    container_name: nuraxi_postgres_test
    ports:
      - "5433:5432"  # Use a different port to avoid conflicts with local DB
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secret}
      - POSTGRES_DB=${POSTGRES_DB:-nuraxi_test}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB:-nuraxi_test} -U ${POSTGRES_USER:-admin}"]
      interval: 5s
      timeout: 5s
      retries: 5

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: nuraxi_test_runner
    depends_on:
      db:
        condition: service_healthy
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - MODELS_DIR=/app/models
    volumes:
      - .:/app
    command: ["pytest", "-v", "app/tests.py"]

volumes:
  postgres_data_test:
